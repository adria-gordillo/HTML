    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/home/sjo/Escriptori/DADES/A.G.G/HTML/index.html">Index</a></li>
                    <li><a href="https://www.w3schools.com/html/html_lists.asp">Listas</a></li>

                </ul>
            </nav>
        </header>
        <form action="Placeholder">
            <fieldset>
                <legend>Ficha de la película</legend>
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" name="titulo">
                <br>
                <label for="director">Director</label>
                <input type="text" id="director" name="director">
                <br>
                <label for="fecha_de_estreno">Fecha de estreno</label>
                <input type="date" id="fecha_de_estreno" name="fecha_de_estreno">
                <br>
                <label for="poster">Póster</label>
                <input type="file" id="poster" name="poster">
                <br>
                <label for="version">Versión:</label>
                <br>
                <input type="checkbox" id="imax" name="imax">
                <label for="imax">IMAX</label>
                <input type="checkbox" id="tres_d" name="tres_d">
                <label for="tres_d">3D</label>
                <input type="checkbox" id="hd" name="hd">
                <label for="hd">Full HD</label>
            </fieldset>
            <fieldset>
                <legend>Ficha de proyección</legend>
                <label for="sala">Sala</label>
                <input list="lista_sala" name="sala" id="sala">
                <datalist id="lista_sala">
                    <option value="Cines Yelmo"></option>
                    <option value="Cinesa"></option>
                    <option value="Cines Full Hd"></option>
                </datalist>
                <br>
                <textarea name="sinopsis" rows="10" cols="50">Escribe una breve sinopsis</textarea>
                <br>
                <select id="idiomas" name="idiomas">
                    <option value="ingles">Ingles</option>
                    <option value="castellano">Castellano</option>
                    <option value="catalan">Catalan</option>
                    <option value="aleman">Aleman</option>
                </select>
                <br>
                <label for="sesion">Sesión:</label>
                <input type="time" id="sesion" name="sesion">
                <br>
                <label for="dias_proyeccion">Días de proyección</label>
                <br>
                <select id="dias_proyeccion" name="dias_proyeccion" size="4">
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miercoles">Miercoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sabado">Sabado</option>
                    <option value="domingo">Domingo</option>
                </select>
                <br>
                <label for="color_fondo">Elige un color de fondo:</label>
                <input type="color" id="color_fondo" name="color_fondo">
                <br>
                <label for="puntuacion">Puntuación del público:</label>
                <progress id="puntuacion" value="50" max="100">50%</progress>
            </fieldset>
        </form>
    </body>
</html>
